<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kepzel</title>
    <link rel="stylesheet" href="./app.scss" />
</head>
<body>
    <div id="display">
        <a-scene>
            <a-box position="0 1 -5" rotation="10 45 10" color="#ffffff"></a-box>
            <a-plane position="0 0 -5" rotation="-90 0 0" width="5" height="5" color="#ffffff"></a-plane>
            <a-sky color="#000"></a-sky>
            <a-light id="light1" type="point" color="red" position="-3 5 -10"></a-light>
            <a-light id="light2" type="point" color="green" position="3 5 -10"></a-light>
            <a-light id="light3" type="point" color="blue" position="-3 5 10"></a-light>
            <a-light id="light4" type="point" color="yellow" position="1 1 -4"></a-light>
        </a-scene>
    </div>
    <script src="./app.js"></script>
</body>
</html>
