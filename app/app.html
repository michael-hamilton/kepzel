<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kepzel</title>
    <link rel="stylesheet" href="./app.scss" />
</head>
<body>
    <div id="display">
        <a-scene>
            <a-camera position="0 0 -0.5"></a-camera>
            <a-sky color="#000"></a-sky>

            <a-plane position="0 2 -4" rotation="90 0 0" width="8" height="8" color="#000"></a-plane>
            <a-plane position="0 -2 -4" rotation="-90 0 0" width="8" height="8" color="#ffffff"></a-plane>

            <a-plane position="0 0 -8" rotation="0 0 0" width="8" height="4" color="#ffffff"></a-plane>
            <a-plane position="0 0 0" rotation="0 180 0" width="8" height="4" color="#ffffff"></a-plane>
            <a-plane position="-4 0 -4" rotation="0 90 0" width="8" height="4" color="#ffffff"></a-plane>
            <a-plane position="4 0 -4" rotation="0 -90 0" width="8" height="4" color="#ffffff"></a-plane>

            <a-light castShadow="true" id="light1" type="point" color="red" position="-3 1.5 -7"></a-light>
            <a-light castShadow="true" id="light2" type="point" color="green" position="3 1.5 -7"></a-light>
            <a-light castShadow="true" id="light3" type="point" color="blue" position="-3 1.5 -2"></a-light>
            <a-light castShadow="true" id="light4" type="point" color="yellow" position="3 1.5 -2"></a-light>

            <a-box position="0 0 -4" color="#ffffff" rotation="-180 0 0" animation="property: rotation; to: 180 360 360; easing: linear; loop: true; dur: 30000"></a-box>

        </a-scene>
    </div>
    <script src="./app.js"></script>
</body>
</html>
